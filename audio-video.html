<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring HTML-5</title>
  </head>
  <body>
    <h1>Exploring HTML-5</h1>
    <audio
      src="./media/Audio/Daniel_Beddingfield-I_dont_wanna_run_away.mp3"
      controls
    ></audio>
    <video
      src="./media/video/Jodi Thakte Tumi _ Hasan S. Iqbal _ Official Music Video 2020.mp4"
      controls
      width="500"
    ></video>
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/3iG1IBJHTgE"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
